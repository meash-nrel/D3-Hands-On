<!DOCTYPE html>
<html>
<head>
    <title>D3 Hands On</title>
    <style>

    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
</head>
<body>
    <h1>D3 Sample</h1>
</body>

<script type="text/javascript">

    var chart = d3.select('body')
            .append('svg')
            .attr({width: 400, height: 300})
            .append('g');

    var circle = chart.append('circle')
            .attr('cx', 100)
            .attr('cy', 100)
            .attr('r', 90)
            .style({fill: 'magenta', stroke:'yellow', 'stroke-width':5})
    ;

    var rect = chart.append('rect')
            .attr('x', 250)
            .attr('y', 90)
            .attr('width', 40)
            .attr('height', 100)
            .style({'stroke-width':0, fill:'firebrick'})
    ;

    var line = chart.append('line')
            .attr('x1', 105)
            .attr('y1', 75)
            .attr('x2', 200)
            .attr('y2', 210)
            .style({'stroke-width':5, stroke: 'green'})
          ;

    var ellipse = chart.append('ellipse')
            .attr('cx', 290)
            .attr('cy', 40)
            .attr('rx', 15)
            .attr('ry', 35)
            .style({fill: 'mediumslateblue', stroke:'yellow', 'stroke-width':1})


    console.log('fin');

    /*

    ... view each returned selection
    circle.node()
    rect.node()
    line.node
    ellipse.node
    chart.node

    ... adjust a style on the fly
    circle.style('fill', 'skyblue') .style('stroke','orange')

    */

</script>
</html>
