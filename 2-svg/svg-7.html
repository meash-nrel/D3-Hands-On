<!DOCTYPE html>
<html>
<head>
    <title>D3 Hands On</title>
    <style>
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
</head>
<body>
    <h1>D3 Sample</h1>
</body>

<script type="text/javascript">
    //coordinates
    var data = [
        {x: 1, y: 5},
        {x: 20,  y: 20},
        {x: 40,  y: 10},
        {x: 60,  y: 40},
        {x: 80,  y: 5},
        {x: 100, y: 60},
        {x: 200, y:120},
        {x: 250, y:90}
    ];

    var line = d3.svg.line()
                             .x(function(d) { return d.x; })
                             .y(function(d) { return d.y; })
                             .interpolate("linear");

    var svg = d3.select("body").append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .append('g')
    ;

    var path = svg.append("path")
            .attr("d", line(data))
            .attr("stroke", "blue")
            .attr("stroke-width", 2)
            .attr("fill", "none");

    console.log('fin.');

    /*

        ... adjust line generator type

        path.attr("d", line(data));

        line.interpolate("step-after");
        path.attr("d", line(data));

        line.interpolate("basis");
        path.attr("d", line(data));
    */


</script>
</html>
