<!DOCTYPE html>
<html>
<head>
    <title>D3 Hands On</title>
    <style>

        .chart {
            background: #fff;
            font: 10px sans-serif;
            shape-rendering: crispEdges;
        }
        .chart text {
            fill: black;
        }

        .axis text {
            font: 10px sans-serif;
            shape-rendering: crispEdges;
        }

        .axis line,
        .axis path {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }


    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
</head>
<body>
    <h1>D3 Sample</h1>
</body>

<script type="text/javascript">

    // draw a grid manually w/ d3 axes
    // axis is simpler plus better -- adds tick marks, etc

    // scales
    var x = d3.scale.identity()     // 1 to 1 match of domain to range
            .domain([0, 450]);

    var y = d3.scale.linear()       // same as identity
            .domain([0,300])
            .range([0, 300]);

    // svg
    var chart = d3.select("body").append("svg")
            .attr("class", "chart")
            .attr("width", 500)
            .attr("height", 350)
            .append("g")
            .attr("transform", "translate(20,20)");

    // x grid
    chart.selectAll("line.x")
            .data(x.ticks(10))
            .enter().append("line")
            .attr("class", "x")
            .attr("x1", x)
            .attr("x2", x)
            .attr("y1", 0)
            .attr("y2", 300)
            .style("stroke", "#ccc");

    // y grid
    chart.selectAll("line.y")
            .data(y.ticks(10))
            .enter().append("line")
            .attr("class", "y")
            .attr("x1", 0)
            .attr("x2", 450)
            .attr("y1", y)
            .attr("y2", y)
            .style("stroke", "#ccc");

    var xAxis = d3.svg.axis().scale(x).orient('top');
    var yAxis = d3.svg.axis().scale(y).orient('left');

    chart.append('g')
            .attr("class", "axis")
            .call(xAxis);

    chart.append('g')
            .attr("class", "axis")
            .call(yAxis);

    console.log('fin');


</script>
</html>
