<!DOCTYPE html>
<html>
<head>
    <title>D3 Hands On</title>
    <style>

        .chart {
            background: #fff;
            font: 10px sans-serif;
            shape-rendering: crispEdges;
        }
        .chart text {
            fill: black;
        }


    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
</head>
<body>
    <h1>D3 Sample</h1>
</body>

<script type="text/javascript">

    // draw a grid manually

    // scales
    var x = d3.scale.identity()     // 1 to 1 match of domain to range
            .domain([0, 450]);

    var y = d3.scale.linear()       // same as identity
            .domain([0,300])
            .range([0, 300]);

    // svg
    var chart = d3.select("body").append("svg")
            .attr("class", "chart")
            .attr("width", 490)
            .attr("height", 320)
            .append("g")
            .attr("transform", "translate(20,15)");

    // x grid
    chart.selectAll("line.x")
            .data(x.ticks(10))
            .enter()
            .append("line")
            .attr("class", "x")
            .attr("x1", x)
            .attr("x2", x)
            .attr("y1", 0)
            .attr("y2", 300)
            .style("stroke", "#ccc");

    // y grid
    chart.selectAll("line.y")
            .data(y.ticks(10))
            .enter()
            .append("line")
            .attr("class", "y")
            .attr("x1", 0)
            .attr("x2", 450)
            .attr("y1", y)
            .attr("y2", y)
            .style("stroke", "#ccc");

    // draw axes manually

    // x axis labels
    chart.selectAll(".rule")
            .data(x.ticks(10))
            .enter()
            .append("text")
            .attr("x", x)
            .attr("y", 0)
            .attr("dy", -3)
            .attr("text-anchor", "middle")
            .text(String);

    // y axis labels
    chart.selectAll(".rule")
            .data(y.ticks(10))
            .enter().append("text")
            .attr("x", 0)
            .attr("y", y)
            .attr("dy", 3) // shift down slightly
            .attr("dx", -3)  // and to the left
            .attr("text-anchor", "end") // align right
            .text(function(d) { return d == 0 ? '' : d;});

    // darker x line
    chart.append("line")
            .attr("x1", 0)
            .attr("x2", 450)
            .style("stroke", "#000");

    // darker y line
    chart.append("line")
            .attr("y1", 0)
            .attr("y2", 300)
            .style("stroke", "#000");

    console.log('fin');

    /*
     */

</script>
</html>
